<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
  </script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/js/mdb.min.js"
    crossorigin="anonymous"
    async>
  </script>
  <script type="text/javascript" src="helper.js" async></script>
  <script type="text/javascript" src="script.js" async></script>

  <title>Techkids Random</title>
</head>
<body>
  <header>
    <h1>Who's the next victim ?
      <button class="btn btn-light-green mt-2" id='random'><i class="fa fa-play mr-1"></i> Check</button>
    </h1>
  </header>

  <div id="main"></div>

  <div id="layout">
    <div id="result">
      <img src="" alt="Found">
    </div>
    <h1></h1>
  </div>

  <img id="image-to-get-size" src="" alt="">

  <div id="student-form">
    <div class="student">
      <div>
        <img src="" alt="Student">
        <span class="bug"><i class="fa fa-bug"></i></span>
      </div>
      <div class="info">
        <span>
          <i class="fa fa-search show-student" title="View large image"></i>
          <i class="fa fa-user-times remove" title="Remove this student"></i>
        </span>
        <h3 id="student-name"></h3>
      </div>
    </div>
  </div>
</body>
</html>
